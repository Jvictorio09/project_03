<!-- Single AI validation message -->
<div class="flex justify-start mb-4">
    <div class="flex items-start gap-2 max-w-[80%]">
        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-violet-600 flex items-center justify-center text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <div class="rounded-2xl px-4 py-3 bg-gray-100 text-gray-900">
            <p class="text-sm leading-relaxed whitespace-pre-line">{{ message }}</p>
            <span class="text-xs text-gray-500 mt-1 block">
                {{ timestamp|date:"g:i A" }}
            </span>
        </div>
    </div>
</div>

{% if listing_complete %}
<!-- Listing Complete Notification -->
<div class="bg-gradient-to-r from-violet-500 to-purple-500 text-white rounded-xl p-4 mb-4">
    <div class="flex items-center gap-3">
        <div class="flex-shrink-0">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <div class="flex-1">
            <h4 class="font-semibold text-lg mb-1">âœ… Listing Added Successfully!</h4>
            <p class="text-sm text-violet-100">Your property has been saved to the database.</p>
        </div>
    </div>
    {% if property_id %}
    <div class="mt-3">
        <a href="{% url 'property_detail' property_id %}" 
           class="inline-flex items-center gap-2 px-4 py-2 bg-white text-violet-600 rounded-lg font-medium hover:bg-violet-50 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            View Property
        </a>
    </div>
    {% endif %}
</div>

<script>
    // Hide the input form when listing is complete
    const chatForm = document.getElementById('validation-chat-form');
    if (chatForm) {
        chatForm.style.display = 'none';
    }
    
    // Redirect to property page after 3 seconds
    {% if property_id %}
    setTimeout(() => {
        window.location.href = "{% url 'property_detail' property_id %}";
    }, 3000);
    {% endif %}
</script>
{% endif %}
