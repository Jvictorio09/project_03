<!-- AI-Powered Chat Widget -->
<div x-show="open" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="absolute bottom-20 right-0 w-96 max-w-[calc(100vw-2rem)] bg-white rounded-2xl shadow-2xl border max-h-[70vh] flex flex-col">
    
    <!-- Header -->
    <div class="p-4 border-b bg-gradient-to-r from-blue-50 to-purple-50 rounded-t-2xl">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <h3 class="font-semibold text-gray-900">AI Assistant</h3>
            </div>
            <button x-on:click="open = false" class="text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <p class="text-xs text-gray-600 mt-1">Ask me anything about {{ property.title }}</p>
    </div>
    
    <!-- Chat Messages -->
    <div id="chat-stream" class="flex-1 overflow-y-auto p-4 space-y-3">
        <!-- Initial assistant message -->
        <div class="flex justify-start">
            <div class="bg-gradient-to-r from-blue-100 to-purple-100 rounded-2xl rounded-tl-sm p-3 max-w-xs">
                <p class="text-sm text-gray-800">Hi! I'm your AI assistant. I can answer questions about this property, compare it with similar listings, provide market insights, and help with any real estate questions you have.</p>
                <p class="text-xs text-gray-500 mt-1">now</p>
            </div>
        </div>
    </div>
    
    <!-- Smart Prompt Chips -->
    <div class="px-4 pb-2">
        <div class="flex flex-wrap gap-2">
            <button onclick="askQuestion('What\'s the price and value of this property?')" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs hover:bg-blue-200 transition">
                Price & Value
            </button>
            <button onclick="askQuestion('How does this compare to similar properties in the area?')" class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-xs hover:bg-purple-200 transition">
                Market Comparison
            </button>
            <button onclick="askQuestion('What are the key features and amenities?')" class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs hover:bg-green-200 transition">
                Features
            </button>
            <button onclick="askQuestion('Is this a good investment opportunity?')" class="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-xs hover:bg-orange-200 transition">
                Investment
            </button>
            <button onclick="askQuestion('Tell me about the location and neighborhood')" class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs hover:bg-indigo-200 transition">
                Location
            </button>
        </div>
    </div>
    
    <!-- Message Composer -->
    <div class="p-4 border-t bg-gray-50 rounded-b-2xl">
        <form hx-post="{% url 'property_chat_ai' property.slug %}" hx-target="#chat-stream" hx-swap="beforeend" class="flex gap-2">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Ask anything about this property..." class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm" required>
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-purple-700 transition text-sm" onclick="addUserMessage(this)">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </form>
    </div>
</div>

<script>
function askQuestion(question) {
    const messageInput = document.querySelector('input[name="message"]');
    messageInput.value = question;
    messageInput.focus();
}

function addUserMessage(button) {
    const form = button.closest('form');
    const messageInput = form.querySelector('input[name="message"]');
    const message = messageInput.value.trim();
    
    if (message) {
        // Add user message immediately for instant UX
        const chatStream = document.getElementById('chat-stream');
        const userBubble = document.createElement('div');
        userBubble.className = 'flex justify-end';
        userBubble.innerHTML = `
            <div class="bg-gradient-to-r from-orange-600 to-pink-600 text-white rounded-2xl rounded-tr-sm p-3 max-w-xs">
                <p class="text-sm">${message}</p>
                <p class="text-xs text-orange-100 mt-1">now</p>
            </div>
        `;
        chatStream.appendChild(userBubble);
        
        // Clear input
        messageInput.value = '';
        
        // Scroll to bottom
        chatStream.scrollTop = chatStream.scrollHeight;
    }
}

// Auto-scroll to bottom when new messages are added
document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.target.id === 'chat-stream') {
        const chatStream = document.getElementById('chat-stream');
        chatStream.scrollTop = chatStream.scrollHeight;
    }
});

// Add typing indicator for AI responses
document.addEventListener('htmx:beforeRequest', function(event) {
    if (event.detail.target.id === 'chat-stream') {
        const chatStream = document.getElementById('chat-stream');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'flex justify-start';
        typingIndicator.id = 'typing-indicator';
        typingIndicator.innerHTML = `
            <div class="bg-gradient-to-r from-blue-100 to-purple-100 rounded-2xl rounded-tl-sm p-3 max-w-xs">
                <div class="flex items-center gap-2">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                    <span class="text-xs text-gray-500">AI is thinking...</span>
                </div>
            </div>
        `;
        chatStream.appendChild(typingIndicator);
        chatStream.scrollTop = chatStream.scrollHeight;
    }
});

// Remove typing indicator when response arrives
document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.target.id === 'chat-stream') {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }
});
</script>
