<div class="bg-white rounded-2xl shadow-lg p-6">
    <h3 class="text-lg font-semibold mb-4">Get Property Information</h3>
    
    <form hx-post="{% url 'lead_submit' %}" hx-target="#lead-form-container" hx-swap="innerHTML">
        {% csrf_token %}
        <input type="hidden" name="interest_ids" id="interest-ids" value="">
        
        <!-- Step 1: Basic Info -->
        <div class="mb-6">
            <h4 class="font-medium text-gray-900 mb-3">Step 1: Your Contact Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                    <input type="text" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                    <input type="tel" name="phone" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                           placeholder="+63 912 345 6789">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                <input type="email" name="email" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            <div class="mt-4 flex items-center">
                <input type="checkbox" name="consent_contact" id="consent" required 
                       class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                <label for="consent" class="ml-2 text-sm text-gray-700">
                    I consent to being contacted about this property *
                </label>
            </div>
        </div>

        <!-- Step 2: Preferences -->
        <div class="mb-6">
            <h4 class="font-medium text-gray-900 mb-3">Step 2: Your Preferences</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Looking to</label>
                    <select name="buy_or_rent" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">Select...</option>
                        <option value="rent">Rent</option>
                        <option value="buy">Buy</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Max Budget (USD)</label>
                    <input type="number" name="budget_max" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                           placeholder="e.g., 100000">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Minimum Bedrooms</label>
                    <select name="beds" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">Any</option>
                        <option value="1">1+ Bed</option>
                        <option value="2">2+ Beds</option>
                        <option value="3">3+ Beds</option>
                        <option value="4">4+ Beds</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Areas</label>
                    <input type="text" name="areas" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                           placeholder="e.g., BGC, Makati, Pasig">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-orange-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-orange-700 transition">
            Submit Request
        </button>
    </form>
</div>
