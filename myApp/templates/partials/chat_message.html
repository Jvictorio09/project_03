<!-- Single chat message -->
<div class="flex {% if role == 'user' %}justify-end{% else %}justify-start{% endif %} mb-4">
    <div class="flex items-start gap-2 max-w-[80%]">
        {% if role == 'assistant' %}
        <!-- AI Avatar -->
        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-violet-600 flex items-center justify-center text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </div>
        {% endif %}
        
        <!-- Message Bubble -->
        <div class="rounded-2xl px-4 py-3 {% if role == 'user' %}bg-violet-600 text-white{% else %}bg-gray-100 text-gray-900{% endif %}">
            <p class="text-sm leading-relaxed whitespace-pre-line">{{ message|linebreaksbr }}</p>
            <span class="text-xs {% if role == 'user' %}text-violet-100{% else %}text-gray-500{% endif %} mt-1 block">
                {{ timestamp|date:"g:i A" }}
            </span>
        </div>
        
        {% if role == 'user' %}
        <!-- User Avatar -->
        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>
        {% endif %}
    </div>
</div>
