<div class="text-center p-4">
    <div class="mb-3">
        <i class="fas fa-sync-alt text-info" style="font-size: 3rem;"></i>
    </div>
    <h5 class="text-info">{{ message }}</h5>
    <p class="text-muted">Property: {{ property.title }}</p>
    <div class="alert alert-info">
        <i class="fas fa-info-circle"></i>
        Property estimates are being updated in the background. This may take a few minutes.
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-primary" data-modal-close>Close</button>
    </div>
</div>

<script>
    // Refresh the property details after sync request
    setTimeout(() => {
        htmx.trigger('#property-{{ property.id }}', 'refresh');
    }, 1000);
</script>
