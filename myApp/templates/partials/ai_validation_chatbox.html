<!-- AI Validation Chatbox Interface -->
<div class="space-y-4">
    <!-- Chat Header -->
    <div class="flex items-center justify-between pb-3 border-b border-gray-200">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-violet-600 flex items-center justify-center text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div>
                <h3 class="font-semibold text-gray-900">Property Validation Assistant</h3>
                <p class="text-xs text-gray-500">Checking your property details</p>
            </div>
        </div>
    </div>

    <!-- Chat Messages Container -->
    <div id="validation-chat-messages" class="space-y-4 max-h-96 overflow-y-auto p-4 bg-gray-50 rounded-xl">
        <!-- Initial user message -->
        <div class="flex justify-end mb-4">
            <div class="flex items-start gap-2 max-w-[80%]">
                <div class="rounded-2xl px-4 py-3 bg-violet-600 text-white">
                    <p class="text-sm leading-relaxed whitespace-pre-line">{{ initial_message }}</p>
                </div>
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- AI response -->
        <div class="flex justify-start mb-4">
            <div class="flex items-start gap-2 max-w-[80%]">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-violet-600 flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="rounded-2xl px-4 py-3 bg-gray-100 text-gray-900">
                    <p class="text-sm leading-relaxed whitespace-pre-line">{{ ai_response }}</p>
                </div>
            </div>
        </div>

        <!-- New messages will be appended here -->
        <div id="new-validation-messages"></div>
        
        <!-- Loading indicator -->
        <div id="validation-loading-indicator" class="hidden flex justify-start mb-4">
            <div class="flex items-start gap-2 max-w-[80%]">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-violet-600 flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="rounded-2xl px-4 py-3 bg-gray-100 text-gray-900">
                    <div class="flex items-center gap-2">
                        <div class="flex gap-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                        <span class="text-xs text-gray-500">Validating...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Input Form (only show if not complete) -->
    {% if not listing_complete %}
    <form id="validation-chat-form"
          hx-post="{% url 'ai_validation_chat' %}"
          hx-target="#new-validation-messages"
          hx-swap="beforeend"
          hx-on::after-request="document.getElementById('validation-chat-input').value=''; document.getElementById('validation-loading-indicator').classList.add('hidden'); document.getElementById('validation-chat-messages').scrollTop = document.getElementById('validation-chat-messages').scrollHeight;"
          class="flex gap-2">
        {% csrf_token %}
        <input type="text"
               id="validation-chat-input"
               name="message"
               placeholder="Provide the missing details..."
               class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-violet-500 focus:border-transparent text-gray-900"
               required
               autocomplete="off">
        <button type="submit"
                class="px-6 py-3 bg-violet-600 text-white rounded-xl hover:bg-violet-700 transition flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
            Send
        </button>
    </form>
    {% else %}
    <!-- Listing Complete Message -->
    <div class="bg-gradient-to-r from-violet-500 to-purple-500 text-white rounded-xl p-4 text-center">
        <div class="flex items-center justify-center gap-2 mb-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h4 class="font-semibold text-lg">Listing Complete!</h4>
        </div>
        <p class="text-sm text-violet-100">Your property has been added to the system.</p>
    </div>
    {% endif %}

    <!-- Display user message in chat before AI responds -->
    <script>
        document.getElementById('validation-chat-form').addEventListener('htmx:beforeRequest', function(evt) {
            const message = document.getElementById('validation-chat-input').value;
            const timestamp = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            
            // Add user message to chat
            const userMessageHTML = `
                <div class="flex justify-end mb-4">
                    <div class="flex items-start gap-2 max-w-[80%]">
                        <div class="rounded-2xl px-4 py-3 bg-violet-600 text-white">
                            <p class="text-sm leading-relaxed whitespace-pre-line">${message}</p>
                            <span class="text-xs text-violet-100 mt-1 block">${timestamp}</span>
                        </div>
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('new-validation-messages').insertAdjacentHTML('beforeend', userMessageHTML);
            
            // Show loading indicator
            document.getElementById('validation-loading-indicator').classList.remove('hidden');
            
            // Scroll to bottom
            document.getElementById('validation-chat-messages').scrollTop = document.getElementById('validation-chat-messages').scrollHeight;
        });
        
        // Auto-scroll on page load
        setTimeout(() => {
            document.getElementById('validation-chat-messages').scrollTop = document.getElementById('validation-chat-messages').scrollHeight;
        }, 100);
    </script>
</div>
