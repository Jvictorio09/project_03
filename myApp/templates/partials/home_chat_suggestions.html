{% load static %}
<div class="flex gap-3 mb-4">
  <div class="flex-shrink-0">
    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-violet-500 to-purple-500 flex items-center justify-center text-white text-sm font-semibold">
      AI
    </div>
  </div>
  <div class="flex-1">
    <div class="inline-block max-w-[95%] rounded-2xl bg-gradient-to-br from-violet-50 to-purple-50 px-4 py-3 text-gray-800 ring-1 ring-violet-100">
      <p class="text-sm leading-relaxed">{{ text }}</p>

      {% if properties %}
        <div class="mt-3 grid grid-cols-1 gap-3">
          {% for p in properties %}
            <div class="flex items-center gap-3 p-3 rounded-xl bg-white ring-1 ring-gray-200">
              <img src="{{ p.hero_image|default:'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=400' }}"
                   alt="{{ p.title }}" class="w-16 h-12 rounded object-cover">
              <div class="flex-1 min-w-0">
                <div class="text-sm font-semibold truncate">{{ p.title }}</div>
                <div class="text-xs truncate">
                  <span class="text-gray-600">{{ p.city }}{% if p.area %}, {{ p.area }}{% endif %} â€¢</span>
                  <span class="text-violet-700 font-semibold">${{ p.price_amount|floatformat:0 }}</span>
                </div>
              </div>
              <!-- Quick View (modal) -->
              <button
                hx-get="{% url 'property_modal' p.slug %}"
                hx-target="#property-modal-content"
                hx-swap="innerHTML"
                onclick="document.getElementById('property-modal').classList.remove('hidden')"
                class="text-xs font-medium px-3 py-1.5 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                Quick view
              </button>
              <!-- Full page (fallback) -->
              <a href="{% url 'property_detail' p.slug %}" class="text-xs font-medium px-3 py-1.5 rounded-lg bg-violet-600 text-white hover:bg-violet-700">
                View
              </a>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
