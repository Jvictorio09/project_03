<div class="text-center p-6">
    <div class="mb-4">
        <i class="fas fa-check-circle text-6xl text-green-400"></i>
    </div>
    <h5 class="text-xl font-semibold text-white mb-2">{{ message }}</h5>
    <p class="text-gray-400 mb-6">Property: {{ property.title }}</p>
    <div class="mt-6">
        <button type="button" 
                class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 transition-all duration-200 font-medium"
                onclick="document.getElementById('add-property-modal').classList.add('hidden'); window.location.reload();">
            Close
        </button>
    </div>
</div>

<script>
    // Refresh the properties list after successful creation
    setTimeout(() => {
        htmx.trigger('#properties-list', 'refresh');
    }, 1000);
</script>
