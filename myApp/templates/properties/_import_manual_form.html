{# Manual Form Import #}
<form 
  hx-post="{% url 'import_manual' %}"
  hx-target="#add-property-modal .modal-body"
  hx-swap="innerHTML"
  enctype="multipart/form-data"
  class="space-y-6">
  {% csrf_token %}
  
  {% if errors %}
    <div class="bg-red-500/20 border border-red-500/50 rounded-lg p-4 mb-4">
      <p class="text-red-400 font-semibold mb-2">Please fix the following errors:</p>
      <ul class="list-disc list-inside text-red-300 text-sm space-y-1">
        {% for field, field_errors in errors.items %}
          {% for error in field_errors %}
            <li>{{ field }}: {{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <div>
    <label for="id_title" class="block text-sm font-medium text-gray-300 mb-2">
      Property Title *
    </label>
    <input 
      type="text" 
      name="title" 
      id="id_title"
      required
      class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500"
      placeholder="e.g., Modern 2BR Downtown Condo with City Views"
      value="{{ form.title.value|default:'' }}">
  </div>
  
  <div>
    <label for="id_description" class="block text-sm font-medium text-gray-300 mb-2">
      Description *
    </label>
    <textarea 
      name="description" 
      id="id_description"
      required
      rows="4"
      class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500 resize-none"
      placeholder="Describe the property, its features, and what makes it special...">{{ form.description.value|default:'' }}</textarea>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="id_price_amount" class="block text-sm font-medium text-gray-300 mb-2">
        Price (USD) *
      </label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">$</span>
        <input 
          type="number" 
          name="price_amount" 
          id="id_price_amount"
          required
          step="0.01"
          class="w-full pl-8 pr-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500"
          placeholder="0"
          value="{{ form.price_amount.value|default:'' }}">
      </div>
    </div>
    
    <div>
      <label for="id_city" class="block text-sm font-medium text-gray-300 mb-2">
        City *
      </label>
      <select 
        name="city" 
        id="id_city"
        required
        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-violet-500">
        <option value="">Select City</option>
        <option value="Makati" {% if form.city.value == 'Makati' %}selected{% endif %}>Makati</option>
        <option value="Manila" {% if form.city.value == 'Manila' %}selected{% endif %}>Manila</option>
        <option value="Quezon City" {% if form.city.value == 'Quezon City' %}selected{% endif %}>Quezon City</option>
        <option value="Taguig" {% if form.city.value == 'Taguig' %}selected{% endif %}>Taguig</option>
        <option value="Pasig" {% if form.city.value == 'Pasig' %}selected{% endif %}>Pasig</option>
        <option value="Mandaluyong" {% if form.city.value == 'Mandaluyong' %}selected{% endif %}>Mandaluyong</option>
        <option value="Alabang" {% if form.city.value == 'Alabang' %}selected{% endif %}>Alabang</option>
      </select>
    </div>
  </div>
  
  <div>
    <label for="id_area" class="block text-sm font-medium text-gray-300 mb-2">
      Area/Neighborhood
    </label>
    <input 
      type="text" 
      name="area" 
      id="id_area"
      class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500"
      placeholder="e.g., BGC, Rockwell, Ortigas"
      value="{{ form.area.value|default:'' }}">
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="id_beds" class="block text-sm font-medium text-gray-300 mb-2">
        Bedrooms
      </label>
      <input 
        type="number" 
        name="beds" 
        id="id_beds"
        min="0"
        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500"
        placeholder="2"
        value="{{ form.beds.value|default:'' }}">
    </div>
    
    <div>
      <label for="id_baths" class="block text-sm font-medium text-gray-300 mb-2">
        Bathrooms
      </label>
      <input 
        type="number" 
        name="baths" 
        id="id_baths"
        min="0"
        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500"
        placeholder="2"
        value="{{ form.baths.value|default:'' }}">
    </div>
  </div>
  
  <div>
    <label for="id_hero_image" class="block text-sm font-medium text-gray-300 mb-2">
      Hero Image *
    </label>
    <input 
      type="file" 
      name="hero_image" 
      id="id_hero_image"
      required
      accept="image/jpeg,image/jpg,image/png,image/webp"
      class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-600 file:text-white hover:file:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500">
    <p class="text-xs text-gray-400 mt-1">Max 10MB. JPEG, PNG, or WebP formats only.</p>
  </div>
  
  <div class="flex justify-end gap-3 pt-4 border-t border-white/10">
    <button 
      type="button"
      onclick="document.getElementById('add-property-modal').classList.add('hidden');"
      class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors font-semibold">
      Cancel
    </button>
    <button 
      type="submit"
      class="px-6 py-3 bg-violet-600 hover:bg-violet-700 text-white rounded-lg transition-colors font-semibold">
      <i class="fas fa-upload mr-2"></i> Upload Property
    </button>
  </div>
</form>
